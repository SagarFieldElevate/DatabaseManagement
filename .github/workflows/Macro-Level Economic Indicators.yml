  # Batch 1: 5 jobs running in parallel
  run-gross-domestic-product:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install fredapi pandas openpyxl requests beautifulsoup4 pandas-datareader
      - name: Run Gross Domestic Product Script
        run: python "code/quarterly/Gross Domestic Product.py"
        continue-on-error: true
      - name: Retry on Failure
        if: failure()
        run: python "code/quarterly/Gross Domestic Product.py"
        continue-on-error: true

