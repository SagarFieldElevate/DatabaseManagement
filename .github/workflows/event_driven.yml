name: Event_driven Jobs

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

env:
  AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - 'code/event_driven/fetch_political_instability.py'
          - 'code/event_driven/fetch_armed_conflicts.py'
          - 'code/event_driven/fetch_trade_agreements.py'
          - 'code/event_driven/fetch_natural_disasters.py'
          - 'code/event_driven/fetch_environmental_regulations.py'
          - 'code/event_driven/fetch_tax_policy_changes.py'
          - 'code/event_driven/fetch_international_sanctions.py'
          - 'code/event_driven/fetch_refugee_crises.py'
          - 'code/event_driven/fetch_pandemics_health_crises.py'
          - 'code/event_driven/fetch_trade_sanctions.py'
          - 'code/event_driven/fetch_infrastructure_spending.py'
          - 'code/event_driven/fetch_cybersecurity_threats.py'
          - 'code/event_driven/fetch_climate_change_effects.py'
          - 'code/event_driven/fetch_regulatory_reforms.py'
          - 'code/event_driven/BitcoinHalving.py'
          - 'code/event_driven/fetch_healthcare_policy_changes.py'
          - 'code/event_driven/fetch_fiscal_stimulus_measures.py'
          - 'code/event_driven/fetch_tariff_rates.py'
          - 'code/event_driven/fetch_elections_leadership_changes.py'
          - 'code/event_driven/fetch_terrorism_incidents.py'
          - 'code/event_driven/fetch_supply_chain_disruptions.py'
          - 'code/event_driven/fetch_monetary_policy_decisions.py'
          - 'code/event_driven/fetch_ipos.py'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install fredapi pandas openpyxl requests beautifulsoup4 pandas-datareader
      - name: Run Script
        run: python ${{ matrix.script }}
      - name: Retry on Failure
        if: failure()
        run: python ${{ matrix.script }}
