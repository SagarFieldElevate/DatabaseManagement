name: Run All Scripts Sequentially

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

env:
  AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

jobs:
  run-qqq-data:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert
      - name: Run QQQData.py Script
        run: python "code/QQQData.py"

  run-spy-data:
    runs-on: ubuntu-latest
    needs: run-qqq-data
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert
      - name: Run SPYData.py Script
        run: python "code/SPYData.py"

  run-usdollar-index:
    runs-on: ubuntu-latest
    needs: run-spy-data
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert
      - name: Run USDollarIndex.py Script
        run: python "code/USDollarIndex.py"

  run-gold-daily-price:
    runs-on: ubuntu-latest
    needs: run-usdollar-index
    continue-on-error: true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install nbconvert
      - name: Run GoldDailyPrice.py Script
        run: python "code/GoldDailyPrice.py"
