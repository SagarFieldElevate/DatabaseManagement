name: Run Data Scripts

on:
  push:
    branches:
      - main  # You can set this to trigger on specific branches or other events like `schedule` or `workflow_dispatch`

jobs:
  run_data_scripts:
    runs-on: ubuntu-latest  # You can change this to a different runner if needed

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assuming you have a requirements.txt in your repo for dependencies

      # Step 4: Run QQQData.py
      - name: Run QQQData.py
        run: |
          python QQQData.py  # Make sure to adjust path if needed

      # Step 5: Run SPYData.py
      - name: Run SPYData.py
        run: |
          python SPYData.py  # Make sure to adjust path if needed

      # Step 6: Run USDollarIndex.py
      - name: Run USDollarIndex.py
        run: |
          python USDollarIndex.py  # Make sure to adjust path if needed

      # Step 7: Run GoldDailyPrice.py
      - name: Run GoldDailyPrice.py
        run: |
          python GoldDailyPrice.py  # Make sure to adjust path if needed

